<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Finder | The Brewery Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
    />
  </head>
  <body class="grid-container">
    <header class="container">
      <!-- Head Banner -->
      <div id="logo" class="columns small-12 medium-3"></div>
      <div class="row">
        <img
          class="banner-img"
          src="https://www.beerandpop.com/images/beerheader.jpg"
        />
        <div class="empty"></div>
        <!-- Menu Bar -->
        <nav class="columns small-12 medium-6 menu-centered">
          <ul class="menu align-right">
            <li>
              <input
                type="search"
                class="input-area"
                placeholder="Search By Brand"
                id="brandSearchInput"
              />
            </li>
            <li>
              <button type="button" class="button brandBtn">
                <i class="fi-magnifying-glass"> </i>
              </button>
            </li>
            <li>
              <button type="button" class="button nearmeBtn">
                Near Me <i class="fi-marker"></i>
              </button>
            </li>
            <li>
              <select id="inputState" class="stateBtn"
                ><option value="" disabled selected>Choose By State</option>
                <option value="0">Alabama</option>
                <option value="1">Alaska</option>
                <option value="2">Arizona</option>
                <option value="3">Arkansas</option>

                <option value="9">Florida</option>
                <option value="10">Georgia</option>
                <option value="11">Hawaii</option>
                <option value="12">Idaho</option>
                <option value="13">Illinois</option>
                <option value="14">Indiana</option>
                <option value="15">Iowa</option>
                <option value="16">Kansas</option>
                <option value="17">Kentucky</option>
                <option value="18">Louisiana</option>
                <option value="19">Maine</option>
                <option value="20">Maryland</option>
                <option value="21">Massachusetts</option>
                <option value="22">Michigan</option>
                <option value="23">Minnesota</option>
                <option value="24">Mississippi</option>
                <option value="25">Missouri</option>
                <option value="26">Montana</option>
                <option value="27">Nebraska</option>
                <option value="28">Nevada</option>
                <option value="29">New Hampshire</option>
                <option value="30">New Jersey</option>
                <option value="31">New Mexico</option>
                <option value="32">New York</option>
                <option value="33">North Carolina</option>
                <option value="34">North Dakota</option>
                <option value="35">Ohio</option>
                <option value="36">Oklahoma</option>
                <option value="37">Oregon</option>
                <option value="38">Pennsylvania</option>
                <option value="39">Rhode Island</option>
                <option value="40">South Carolina</option>
                <option value="41">South Dakota</option>
                <option value="42">Tennessee</option>
                <option value="43">Texas</option>
                <option value="44">Utah</option>
                <option value="45">Vermont</option>
                <option value="46">Virginia</option>
                <option value="47">Washington</option>
                <option value="48">West Virginia</option>
                <option value="49">Wisconsin</option>
                <option value="50">Wyoming</option>
              </select>
            </li>
          </ul>
          <div class="empty"></div>
        </nav>
      </div>
    </header>
    <!-- Content Area -->
    <div class="grid-container">
      <div class="grid-x grid-margin-x small-up-12 medium-up-3">
        <main class="cell large-offset-1 medium-offset-1 cardDiv"></main>
        <aside
          class="cell large-offset-1 medium-offset-2"
          data-sticky-container
        >
          <div class="sticky" data-sticky data-margin-top="0">
            <section class="cell">
              <div class="card">
                <div class="card-divider">
                  <h4 id="state"></h4>
                </div>
                <div class="card-section covidData">
                  <h5 style="font-weight: 700;">Top 10 Beers</h5>
                  <div id="list"></div>
                </div>
              </div>
            </section>
          </div>
        </aside>
      </div>
    </div>

    <footer class="footer">
