<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Brew Finder | The Brewery Finder</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"

    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css"
    />
  </head>
  <body class="grid-container">
    <header class="container">
      <!-- Head Banner -->
      <div id="logo" class="columns small-12 medium-3"></div>
      <div class="row">
        <img
          class="banner-img"
          src="https://www.beerandpop.com/images/beerheader.jpg"
        />
        <div class="empty"></div>

        <!-- Menu Bar -->
        <nav class="columns small-12 medium-6 menu-centered">
          <ul class="menu align-right">
            <li>
              <input
                type="search"
                class="input-area"
                placeholder="Search By Brand"
                id="brandSearchInput"
              />
            </li>
            <li>
              <button type="button" class="button brandBtn">
                <i class="fi-magnifying-glass"> </i>
              </button>
            </li>
            <li>
              <button type="button" class="button nearmeBtn">
                Near Me <i class="fi-marker"></i>
              </button>
            </li>
            <li>
              <select id="inputState" class="stateBtn"
                ><option value="" disabled selected>Choose By State</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option>Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option>Massachusetts</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>SouthCarolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Utah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
              </select>
            </li>
          </ul>
          <div class="empty"></div>
        </nav>
      </div>
    </header>

    <!-- Content Area -->
    <div class="grid-container">
      <div class="grid-x grid-margin-x small-up-12 medium-up-3">
        <main class="cell large-offset-1 medium-offset-1 cardDiv"></main>
        <aside
          class="cell large-offset-1 medium-offset-2"
          data-sticky-container
        >
          <div class="sticky" data-sticky data-margin-top="0">
            <img
              class="stateImg"
              src="states/texas.png"
              width="250px"
              height="250px"
            />
          </div>
        </aside>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">

      crossorigin="anonymous"
    ></script>

    <script src="./assets/scripts.js" type="text/javascript"></script>
