<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-grid">
      <div class="">Header</div>
      <div class="search">Search Bars</div>

      <div class="grid-x grid-margin-x">
        <div class="medium-6 large-6">
          <div class="card" style="width: 300px;">
            <div class="card-divider" id="beer-info">
              <h4>Karbach Brewing Co.</h4>
            </div>
            <div class="card-section">
              <h5>Located at:</h5>
              <div>2032 Karbach Street</div>
              <div>Houston, Tx 77092</div>
            </div>
          </div>
        </div>
        <div class="card medium-6 large-6" style="width: 300px;">
          <div class="card-divider" id="state-info">
            <h5 style="margin-right: auto; margin-left: auto;">Texas</h5>
          </div>
          <img
            style="
              width: 150px;
              height: 150px;
              margin-left: auto;
              margin-right: auto;
              padding: 2px;
            "
          />
        </div>
      </div>

      <div class="footer">Footer</div>
    </div>
  </body>
</html>
